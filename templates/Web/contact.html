{% extends "Web/base.html" %} {% block content %}

<!-- Title page -->
<section
  class="bg-img1 txt-center p-lr-15 p-tb-92"
  style="
    background-image: url('https://agrotendencia.tv/agropedia/wp-content/uploads/2020/10/Imagen-40.jpg');
  "
>
  <h2 class="ltext-105 cl0 txt-center">Contacto</h2>
</section>

<!-- Content page -->
<section class="bg0 p-t-104 p-b-116">
  <div class="container">
    <div class="flex-w flex-tr">
      <div class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md">
        <form>
          <h4 class="mtext-105 cl2 txt-center p-b-30">Mandanos un mensaje</h4>

		  <div class="bor8 m-b-10">
            <input class="form-control"
              type="text"
              name="email"
              placeholder="Dirección de correo electronico"/>
          </div>

          <div class="bor8 m-b-30">
            <textarea
              class="stext-111 cl2 plh3 size-120 p-lr-28 p-tb-25"
              name="msg"
              placeholder="Como podemos ayudarte?"></textarea>
          </div>

          <button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer">
            Enviar
          </button>
        </form>
      </div>

      <div  class="size-210 bor10 flex-w flex-col-m p-lr-93 p-tb-30 p-lr-15-lg w-full-md">
        <div class="flex-w w-full p-b-42">
          <span class="fs-18 cl5 txt-center size-211">
            <span class="lnr lnr-map-marker"></span>
          </span>

          <div class="size-212 p-t-2">
            <span class="mtext-110 cl2"> Dirección </span>

            <p class="stext-115 cl6 size-213 p-t-18">
              {{ dato[3] }}
            </p>
          </div>
        </div>

        <div class="flex-w w-full p-b-42">
          <span class="fs-18 cl5 txt-center size-211">
            <span class="lnr lnr-phone-handset"></span>
          </span>

          <div class="size-212 p-t-2">
            <span class="mtext-110 cl2"> Hablemos </span>

            <p class="stext-115 cl1 size-213 p-t-18"> {{ dato[1] }} </p>
          </div>
        </div>

        <div class="flex-w w-full">
          <span class="fs-18 cl5 txt-center size-211">
            <span class="lnr lnr-envelope"></span>
          </span>

          <div class="size-212 p-t-2">
            <span class="mtext-110 cl2"> Correo </span>

            <p class="stext-115 cl1 size-213 p-t-18"> {{ dato[2] }} </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
