<style>
    .contennidor {
        background: gray;
        min-height: 100vh;
    }
</style>

<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">
            <i class="fa fa-file"></i> Informe de cerdos muertos
          </h1>
        </div>
  
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/Admin">Inicio</a></li>
            <li class="breadcrumb-item active">Informe de cerdos muertos</li>
          </ol>
        </div>
      </div>
    </div>
  
    <section class="content">
      <div class="container-fluid">
         <div class="row">
            <div class="col-lg-12 col-12">
                <div class="card card-info">
                    <div class="card-header">
                      <h3 id="unir_texto" class="card-title"> Informe de cerdos muertos</h3>
                    </div>
        
                    <div class="card-body">
                        <div class="row">

                                <div class="form-group col-lg-4 col-6 text-center">
                                  <label for="fecha_ini">Fecha inicio:</label>
                                  <input type="date" class="form-control" id="fecha_ini" /> 
                                </div>    

                                <div class="form-group col-lg-4 col-6 text-center">
                                    <label for="fecha_fin">Fecha fin:</label>
                                    <input type="date" class="form-control" id="fecha_fin" /> 
                                </div>      
                                
                                <div class="form-group col-lg-1 col-6 text-center">
                                    <label for="fecha_fin">Buscar:</label>
                                    <button class="btn btn-danger" onclick="buscar_muerte_fecha();"><i class="fa fa-search"></i></button> 
                                </div>     
                                
                                <div class="form-group col-lg-1 col-6 text-center">
                                    <label for="fecha_fin">Todo:</label>
                                    <button class="btn btn-success" onclick="traer_todo_cerdo_muertos();"><i class="fa fa-eye"></i></button> 
                                </div>      
                                
                                <div class="form-group col-lg-12 col-2" style="text-align: center;">
                                    <label>Cerdos muertos </label>
                                    <center>
                                        <iframe width="100%" height="100%" class="contennidor" id="iframe_muertos"></iframe>
                                    </center>
                                </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
  
<script> 

    traer_todo_cerdo_muertos();
    var n = new Date();
    var y = n.getFullYear();
    var m = n.getMonth() + 1;
    var d = n.getDate();
    if (d < 10) {
        d = '0' + d;
    }
    if (m < 10) {
        m = '0' + m;
    }
    document.getElementById("fecha_ini").value = y + "-" + m + "-" + d;
    document.getElementById("fecha_fin").value = y + "-" + m + "-" + d;


    function traer_todo_cerdo_muertos(){
        var ifrm = document.getElementById("iframe_muertos");
        ifrm.setAttribute("src", "/reporte/informa_cerdo_muertos");
    }

    function buscar_muerte_fecha(){ 
        var f_i = document.getElementById("fecha_ini").value;
        var f_f = document.getElementById("fecha_fin").value;
  
        if (f_i > f_f) {
            return Swal.fire(
                "Mensaje de advertencia",
                "La fecha inicio '" +
                f_i +
                "' es mayor a la fecha final '" +
                f_f +
                "'",
                "warning"
            );
        }

        var ifrm = document.getElementById("iframe_muertos");
        ifrm.setAttribute("src", "/reporte/informa_cerdo_muertos_fecha/"+f_i+"/"+f_f+"");
    }
    
</script>
