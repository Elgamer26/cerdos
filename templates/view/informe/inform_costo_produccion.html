<style>
    .contennidor {
        background: gray;
        min-height: 100vh;
    }
</style>

<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">
            <i class="fa fa-file"></i> Informe costo de producción por cerdo
          </h1>
        </div>
  
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/Admin">Inicio</a></li>
            <li class="breadcrumb-item active">Informe costo de producción por cerdo</li>
          </ol>
        </div>
      </div>
    </div>
  
    <section class="content">
      <div class="container-fluid">
         <div class="row">
            <div class="col-lg-12 col-12">
                <div class="card card-info">
                    <div class="card-header">
                      <h3 id="unir_texto" class="card-title"> Informe costo de producción por cerdo</h3>
                    </div>
        
                    <div class="card-body">
               
                        <div class="row">

                            <div class="form-group col-lg-7 col-2">
                                <label for="cerdo_id">Cerdos disponibles:</label>
                                <select class="form-control cerdo_id" id="cerdo_id" style="width: 100%;">
                                    <option value="0">--- Seleccione cerdo ---</option>    
                                    {% for datas in data.cerdos %}
                                    <option value="{{datas[0]}}"> {{datas[1]}} -  {{datas[3]}} -  {{datas[4]}} -  {{datas[5]}} Kg  </option>
                                    {% endfor %}
                                </select> 
                            </div>
                            
                            <div class="form-group col-lg-12 col-2" style="text-align: center;">
                                <label>Detalle costo</label>
                                <center>
                                    <iframe width="100%" height="100%" class="contennidor" id="iframe_costo_produccion"></iframe>
                                </center>
                            </div>
                        
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
  
<script> 

    $(document).ready(function() {
        $(".cerdo_id").select2(); 
    });


    $("#cerdo_id").on('change', function(){
        var id = $(this).val(); 
      
        if(id == '0' || id.trim() == ''){
            return Swal.fire(
                "Mensaje de advertencia",
                "Seleccione una raza",
                "warning"
            );
        }
    
        var ifrm = document.getElementById("iframe_costo_produccion");
        ifrm.setAttribute("src", "/reporte/costo_produccion/"+ id +"");
    })

 
</script>
